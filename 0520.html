<!-- ==========================================
index.html (랜딩 페이지: 북구/남구 선택)
이미지 파일(bukgu-map.jpg, namgu-map.jpg)을 프로젝트에 추가하세요.
========================================== -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한놀</title>
  <!-- G마켓 산스 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSans.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body { font-family: 'Gmarket Sans', sans-serif; }
    .container { display: flex; height: 100vh; }
    .map {
      position: relative;
      flex: 1;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      text-decoration: none;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 2rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="bukgu.html" class="map" style="background-image: url('bukgu.jpg');">
      <div class="overlay">북구</div>
    </a>
    <a href="namgu.html" class="map" style="background-image: url('namgu.jpeg');">
      <div class="overlay">남구</div>
    </a>
  </div>
</body>
</html>
