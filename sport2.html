<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한놀 | 북구</title>
    <link
      href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSans.css"
      rel="stylesheet"
    />
    <style>
      /* ────── 공통 스타일 ────── */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Gmarket Sans', sans-serif;
        background: #f9f9f9;
      }
      .navbar {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
        background: #fff;
        border-bottom: 1px solid #e0e0e0;
      }
      .logo {
        position: absolute;
        left: 30px;
      }
      .logo a {
        font-size: 28px;
        font-weight: bold;
        color: #912c2c;
        text-decoration: none;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 40px;
      }
      .nav-links a {
        font-size: 16px;
        color: #912c2c;
        text-decoration: none;
        padding: 5px 0;
        transition: border-bottom 0.3s;
      }
      .nav-links a:hover {
        border-bottom: 2px solid #912c2c;
      }
      .category-filter {
        display: flex;
        gap: 16px;
        padding: 20px 30px;
        overflow-x: auto;
      }
      .category-filter button {
        flex: none;
        background: #fff;
        border: 1px solid #912c2c;
        border-radius: 20px;
        padding: 8px 16px;
        color: #912c2c;
        font-size: 14px;
        cursor: pointer;
      }
      .category-filter .active {
        background: #912c2c;
        color: #fff;
      }

      /* ────── 5열 Grid ────── */
      .carousel-container {
        display: grid;                             /* Grid 선언 */
        grid-template-columns: repeat(5, 1fr);     /* 한 줄에 5열 생성 */
        gap: 25px;                                 /* 카드 사이의 간격 */
        padding: 40px 30px;
        max-width: 1600px;
        margin: 0 auto;
        background: #f9f9f9;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
        height: 100%;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(145, 44, 44, 0.15);
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .card-info {
        padding: 20px;
        text-align: center;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .card-info h3 {
        font-size: 18px;
        color: #333;
        margin-bottom: 8px;
        font-weight: bold;
      }
      .card-info p {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
        line-height: 1.4;
        flex-grow: 1;
      }
      .rating-comments {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .stars {
        font-size: 16px;
        color: #FFC107;
      }
      .comments {
        font-size: 13px;
        color: #888;
      }

      /* 반응형 (화면 폭 줄어들면 열 숫자 감소) */
      @media (max-width: 1400px) {
        .carousel-container {
          grid-template-columns: repeat(4, 1fr);
        }
      }
      @media (max-width: 1100px) {
        .carousel-container {
          grid-template-columns: repeat(3, 1fr);
          padding: 30px 20px;
        }
      }
      @media (max-width: 800px) {
        .carousel-container {
          grid-template-columns: repeat(2, 1fr);
          gap: 20px;
        }
        .navbar {
          padding: 20px;
        }
        .nav-links {
          display: none;
        }
      }
      @media (max-width: 500px) {
        .carousel-container {
          grid-template-columns: 1fr;
          padding: 20px 15px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo"><a href="0520.html">한놀 | 북구</a></div>
      <ul class="nav-links">
        <li><a href="food.html">식당</a></li>
        <li><a href="cafe.html">카페</a></li>
        <li><a href="art.html">문화예술</a></li>
        <li><a href="sport.html">스포츠</a></li>
        <li><a href="etc.html">기타</a></li>
      </ul>
    </nav>

    <div class="category-filter">
      <button class="active">스포츠</button>
    </div>

    <div class="carousel-container">
      <a href="#" class="card">
        <img src="img3-8.jpg" alt="스포츠3-8 이미지">
        <div class="card-info">
          <h3>포항운하문보트</h3>
          <p>경북 포항시 남구 해도동 538</p>
        </div>
      </a>

      <a href="#" class="card">
        <img src="img3-9.jpg" alt="스포츠3-9 이미지">
        <div class="card-info">
          <h3>호미곶atv</h3>
          <p>경북 포항시 남구 호미곶면 송림촌길 3</p>
        </div>
      </a>

      <a href="#" class="card">
        <img src="img3-10.jpg" alt="스포츠3-10 이미지">
        <div class="card-info">
          <h3>포항동해승마장</h3>
          <p>경북 포항시 남구 동해면 약전로 115번길 11</p>
        </div>
      </a>
   
  </body>
</html>
