<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슈의 라면가게 - 한놀 | 북구</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Noto Sans KR', 'Malgun Gothic', sans-serif;background:#f9f9f9;line-height:1.6;}
    .navbar{position:relative;display:flex;align-items:center;justify-content:center;padding:30px;background:#fff;border-bottom:1px solid #e0e0e0;}
    .logo{position:absolute;left:30px;}
    .logo a{font-size:28px;font-weight:700;color:#912c2c;text-decoration:none;}
    .back-btn{position:absolute;right:30px;background:#912c2c;color:#fff;padding:10px 20px;border-radius:20px;text-decoration:none;font-size:14px;font-weight:500;transition:background 0.3s;}
    .back-btn:hover{background:#7a2424;}
    .hero{width:100%;height:400px;background:url('이미지1.jpeg') center/cover;position:relative;}
    .hero-overlay{position:absolute;bottom:0;left:0;right:0;background:linear-gradient(transparent,rgba(0,0,0,0.7));color:#fff;padding:40px 30px;}
    .hero h1{font-size:32px;margin-bottom:10px;font-weight:700;}
    .hero p{font-size:18px;opacity:0.9;font-weight:400;}
    .content{max-width:1200px;margin:0 auto;padding:40px 30px;}
    .info-grid{display:grid;grid-template-columns:1fr 1fr;gap:30px;margin-bottom:40px;}
    .info-card{background:#fff;padding:25px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    .info-card h3{color:#912c2c;margin-bottom:15px;font-size:18px;font-weight:700;}
    .info-item{margin-bottom:12px;line-height:1.6;}
    .info-item strong{color:#333;display:inline-block;width:80px;font-weight:600;}
    .description{background:#fff;padding:30px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    .description h3{color:#912c2c;margin-bottom:20px;font-weight:700;}
    @media (max-width: 768px) {
      .info-grid{grid-template-columns:1fr;}
      .hero h1{font-size:24px;}
      .content{padding:20px 15px;}
      .navbar{padding:15px;}
      .logo{position:static;margin-bottom:10px;}
      .back-btn{position:static;}
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo"><a href="food.html">한놀 | 북구</a></div>
    <a href="food.html" class="back-btn">← 목록으로</a>
  </nav>
  
  <div class="hero">
    <div class="hero-overlay">
      <h1>슈의 라면가게</h1>
      <p>슈슈 슈슈슈 슈슈슈슈</p>
    </div>
  </div>
  
  <div class="content">
    <div class="info-grid">
      <div class="info-card">
        <h3>📍 기본 정보</h3>
        <div class="info-item">
          <strong>주소:</strong> 슈슈 슈슈슈 슈슈슈슈
        </div>
        <div class="info-item">
          <strong>전화:</strong> 000-0000-0000
        </div>
        <div class="info-item">
          <strong>영업시간:</strong> 11:00~12:00
        </div>
      </div>
      
      <div class="info-card">
        <h3>🍽️ 메뉴 정보</h3>
        <div class="info-item">
          <div style="margin-bottom: 8px;">• 슈슈슈슈:123455원</div><div style="margin-bottom: 8px;">• 슈슈:1234원</div>
        </div>
      </div>
    </div>
    
    <div class="description">
      <h3>📝 상세 설명</h3>
      <p style="line-height: 1.8; color: #555;">
        슈슈슈ㅠ슛
      </p>
    </div>
  </div>

  <!-- 📱 모바일 최적화 스크립트 -->
  <script>
    // 뒤로가기 버튼 클릭 이벤트
    document.querySelector('.back-btn').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = 'food.html';
    });
    
    // 로고 클릭 이벤트
    document.querySelector('.logo a').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = 'food.html';
    });
  </script>
</body>
</html>
