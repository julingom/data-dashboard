
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스포츠 등록 - 한놀 | 북구</title>
  <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSans.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Gmarket Sans', sans-serif; 
      background: #f9f9f9; 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .form-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 700px;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .form-header h1 {
      color: #912c2c;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .form-header p {
      color: #666;
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .input-label {
      display: block;
      color: #912c2c;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 16px;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Gmarket Sans', sans-serif;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #912c2c;
      box-shadow: 0 0 0 3px rgba(145, 44, 44, 0.1);
    }
    
    .form-group textarea {
      height: 120px;
      resize: vertical;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    /* 🍽️ 메뉴 시스템 스타일 */
    .menu-section {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 12px;
      border: 2px solid #e9ecef;
      margin-bottom: 25px;
    }
    
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .menu-header h3 {
      color: #912c2c;
      font-size: 20px;
      margin: 0;
    }
    
    .add-menu-btn {
      background: #912c2c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .add-menu-btn:hover {
      background: #7a2424;
      transform: scale(1.05);
    }
    
    .menu-item {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .menu-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .menu-number {
      background: #912c2c;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    
    .remove-menu-btn {
      background: #dc3545;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .remove-menu-btn:hover {
      background: #c82333;
      transform: scale(1.1);
    }
    
    .menu-row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 15px;
    }
    
    .menu-item input {
      margin-bottom: 0;
    }
    
    .price-input {
      position: relative;
    }
    
    .price-input::after {
      content: '원';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      font-weight: bold;
    }
    
    .price-input input {
      padding-right: 40px;
    }
    
    .menu-preview {
      background: #e8f5e8;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      border-left: 4px solid #28a745;
    }
    
    .menu-preview h4 {
      color: #155724;
      margin-bottom: 10px;
    }
    
    .menu-preview-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px dotted #28a745;
    }
    
    .menu-preview-item:last-child {
      border-bottom: none;
    }
    
    .submit-btn {
      width: 100%;
      background: #912c2c;
      color: #fff;
      border: none;
      padding: 18px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Gmarket Sans', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    .submit-btn:hover {
      background: #7a2424;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(145, 44, 44, 0.3);
    }
    
    .required { color: #e74c3c; }
    
    .form-note {
      background: #f8f9fa;
      border-left: 4px solid #912c2c;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 0 8px 8px 0;
    }
    
    .success-message {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
      border: 1px solid #c3e6cb;
    }
    
    @media (max-width: 768px) {
      .form-container {
        padding: 25px;
        margin: 10px;
      }
      
      .form-header h1 {
        font-size: 24px;
      }
      
      .form-row, .menu-row {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .menu-item-header {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h1>⚽️ 스포츠 등록</h1>
      <p>한놀 | 남구에 새로운 스포츠 장소를 추가해보세요!</p>
    </div>
    
    <div class="form-note">
      <p><strong>📝 등록 안내:</strong> 등록하신 문화예술 정보는 한놀 | 북구 사이트에 자동으로 추가됩니다. </p>
    </div>
    
    <form action="https://getform.io/f/adrgdrra" method="POST" id="restaurantForm">
      <div class="form-group">
        <span class="input-label">장소 이름 <span class="required">*</span></span>
        <input type="text" id="name" name="가게이름" required placeholder="예: 전쟁박물관">
      </div>
      
      <div class="form-group">
        <span class="input-label">주소 <span class="required">*</span></span>
        <input type="text" id="address" name="주소" required placeholder="예: 서울 용산구 이태원로 29">
      </div>
      
      <div class="form-group">
        <span class="input-label">이미지 업로드</span>
        <input type="file" id="image" name="imgfile" accept="image/*">
        <small style="color: #888; font-size: 12px;">※ 이미지를 업로드하지 않으면 기본 이미지가 사용됩니다</small>
      </div>
      
      <div class="form-group">
        <span class="input-label">설명</span>
        <textarea id="description" name="설명" placeholder="장소에 대한 간단한 설명을 작성해주세요..."></textarea>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <span class="input-label">전화번호</span>
          <input type="tel" id="phone" name="전화번호" placeholder="054-123-4567">
        </div>
        
        <div class="form-group">
          <span class="input-label">영업시간</span>
          <input type="text" id="hours" name="영업시간" placeholder="11:00 - 22:00">
        </div>
      </div>
  
      
      <button type="submit" class="submit-btn" id="submitBtn">
       문화예술 장소 등록하기
      </button>
      
      <div class="success-message" id="successMessage">
        <h3>✅ 등록 완료!</h3>
        <p>문화예술 정보가 성공적으로 등록되었습니다.<br>한놀 | 북구 사이트에 추가될 예정입니다.</p>
      </div>
    </form>
  </div>
  
  <script>
    let menuCount = 1;
    
   
    // 📋 메뉴 번호 업데이트
    function updateMenuNumbers() {
      const menuItems = document.querySelectorAll('.menu-item');
      menuItems.forEach((item, index) => {
        const newNumber = index + 1;
        item.setAttribute('data-menu', newNumber);
        item.querySelector('.menu-number').textContent = newNumber;
        item.querySelector('[data-menu-name]').setAttribute('data-menu-name', newNumber);
        item.querySelector('[data-menu-price]').setAttribute('data-menu-price', newNumber);
        item.querySelector('.remove-menu-btn').setAttribute('onclick', `removeMenuItem(${newNumber})`);
      });
      menuCount = menuItems.length;
    }
    
    
    // 📝 폼 제출 처리
    document.getElementById('restaurantForm').addEventListener('submit', function(e) {
      // 메뉴 데이터 최종 업데이트
      updateMenuPreview();
      
      // 제출 시간 자동 입력
      const now = new Date();
      document.getElementById('submitTime').value = now.toLocaleString('ko-KR');
      
      // 메뉴 검증
      const menuData = document.getElementById('menuData').value;
      if (!menuData) {
        alert('최소 1개 이상의 메뉴(이름과 가격)를 입력해주세요.');
        e.preventDefault();
        return;
      }
      
      // 버튼 상태 변경
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.innerHTML = '📤 등록 중...';
      submitBtn.disabled = true;
      
      // 성공 메시지 표시
      setTimeout(() => {
        document.getElementById('successMessage').style.display = 'block';
        this.style.display = 'none';
      }, 1000);
    });
    
    // 전화번호 자동 포맷팅
    document.getElementById('phone').addEventListener('input', function() {
      let value = this.value.replace(/[^0-9]/g, '');
      if (value.length >= 6) {
        if (value.startsWith('02')) {
          value = value.replace(/(\d{2})(\d{3,4})(\d{4})/, '$1-$2-$3');
        } else {
          value = value.replace(/(\d{3})(\d{3,4})(\d{4})/, '$1-$2-$3');
        }
      }
      this.value = value;
    });
    
    // 초기 미리보기 설정
    updateMenuPreview();
  </script>
</body>
</html>
